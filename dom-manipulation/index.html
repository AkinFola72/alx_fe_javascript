<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <form id="quoteForm">
    <input type="text" id="quoteInput" placeholder="Enter a quote" required />
    <input type="text" id="authorInput" placeholder="Author" required />
    <input type="text" id="categoryInput" placeholder="Category" required />
    <button type="submit">Add Quote</button>
  </form>

  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteContainer"></div>

  <button onclick="exportToJson()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>
